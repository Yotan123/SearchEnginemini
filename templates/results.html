<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian</title>
    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search bar dibikin ke tengah */
        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .search-bar {
            width: 600px;
            max-width: 90%;
            display: flex;
            border: 1px solid #ccc;
            padding: 12px 20px;
            border-radius: 50px;
            background: #fff;
            box-shadow: 0 0 6px rgba(0,0,0,0.08);
        }

        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 18px;
        }

        .search-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #444;
        }

        .results-wrapper {
            width: 800px;
            max-width: 90%;
        }

        .result-item {
            margin-bottom: 25px;
        }

        .doc-title {
            font-size: 20px;
            color: #1a0dab;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .snippet {
            color: #545454;
        }

        .score {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<!-- Search bar ketengah -->
<div class="search-container">
    <form action="/search" method="get" class="search-bar">
        <input type="text" name="q" value="{{ query }}" class="search-input">
        <button class="search-btn">üîç</button>
    </form>
</div>

<div class="results-wrapper">
    {% if results %}
        {% for res in results %}
            <div class="result-item">
                <div class="doc-title">{{ res.filename }}</div>
                <div class="snippet">{{ res.snippet }}</div>
                <div class="score">Similarity: {{ "%.4f"|format(res.similarity) }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>Tidak ada hasil yang cocok.</p>
    {% endif %}
</div>

</body>
</html>
