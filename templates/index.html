<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Search Engine</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
        }
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        .search-box {
            width: 550px;
            max-width: 90%;
            display: flex;
            background: white;
            border-radius: 50px;
            border: 1px solid #ccc;
            padding: 14px 20px;
            box-shadow: 0 0 6px rgba(0,0,0,0.09);
        }
        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 18px;
        }
        .search-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }
        .footer {
            margin-top: 100px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="title">Mini Search Engine</div>

    <form action="/search" method="get" class="search-box">
        <input type="text" name="q" class="search-input" placeholder="Cari sesuatu..." required>
        <button class="search-btn">üîç</button>
    </form>

    <div class="footer">
        Dibuat dengan Python + Flask + TF-IDF
    </div>

</body>
</html>
